<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=nav>
        <h1>Network</h1>
    </div>
    <div id=main>
        <h1 id=yourfeed>Your Feed</h1>
        <div id=rows>
            <div id=user>
                <img src="user-circle.png" alt="usercircle">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div id=feedcolumn>
                <div id=box>
                    <div id=top>
                        <span>Neil M</span>
                        <div class=likes>
                            <span id=toptext1>9 like(s)</span>
                            <button id=button1 onclick="addNeil()">Like</button>
                        </div>
                    </div>
                    <div id=bottom>
                        <span class=fillertext>I just set up this new discord bot, let me <br> know what you all think.<a href="#">link</a></span>
                    </div>
                </div>
                <div id=box>
                    <div id=top>
                        <span>Nichole K</span>
                        <div class=likes>
                            <span id=toptext2>12 like(s)</span>
                            <button id=button2 onclick="addNichole()">Like</button>
                        </div>
                    </div>
                    <div id=bottom>
                        <span class=fillertext>Just finished my <a href="#">next comic</a>, check it out.</span>
                    </div>
                </div>
                <div id=box>
                    <div id=top>
                        <span>Jim R</span>
                        <div class=likes>
                            <span id=toptext3>9 like(s)</span>
                            <button id=button3 onclick="addJim()">Like</button>
                        </div>
                    </div>
                    <div id=bottom>
                        <span class=fillertext>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
